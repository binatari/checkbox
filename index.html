<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background"></div>
      <article class="textbox">
      <h1 class="header">Simple, traffic-based pricing</h1>
      <span class="header-description"
        >Sign-up for our 30-day trial. No credit card required.</span>
    </article>
      <div class="sub-box">
        <div class="pricing">
          <span class="pricing-quantity">10k pageviews</span>
          <div>
          <h3 class="pricing-amount">$16.00 </h3>
          <span>/month</span>
        </div>
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              max="100"
              step="25"
              value="0"
              class="input-range"
              id="myRange"
            />
          </div>
        </div>

        <div class="discount-switch">
        <div class="toggle">
          <span>Monthly billing</span>
          <label class="switch">
            <input type="checkbox" class="checkbox" />
            <span class="slider round"></span>
          </label>
          <span>yearly billing</span>
        </div>
        <span class="discount-indicator">25% discount</span>
      </div>

        <div class="cta">
          <ul class="cta-features">
            <li><img src="./images/check.png" alt=""> Unlimited websites</li>
            <li><img src="./images/check.png" alt=""> 100% data ownership</li>
            <li> <img src="./images/check.png" alt=""> Email reports</li>
          </ul>
          <button class="cta-button">Start my trial</button>
        </div>
      </div>
    </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
